<!DOCTYPE html>
<html>
<head>
    <title>Diagnóstico Médico IA</title>
</head>
<body>
    <h2>Formulario de síntomas</h2>
    <form action="/diagnostico" method="POST">
        <label>Fiebre:</label> <select name="fiebre"><option value="1">Sí</option><option value="0">No</option></select><br>
        <label>Tos:</label> <select name="tos"><option value="1">Sí</option><option value="0">No</option></select><br>
        <label>Fatiga:</label> <select name="fatiga"><option value="1">Sí</option><option value="0">No</option></select><br>
        <label>Pérdida de olfato:</label> <select name="olfato"><option value="0">Sí</option><option value="1">No</option></select><br>
        <label>Congestión nasal:</label> <select name="congestion"><option value="1">Sí</option><option value="0">No</option></select><br>
        <label>Dolor en el pecho:</label> <select name="dolor"><option value="1">Sí</option><option value="0">No</option></select><br>
        <label>Dificultad para respirar:</label> <select name="respirar"><option value="1">Sí</option><option value="0">No</option></select><br>
        <label>Edad:</label> <select name="edad"><option value="0">Menor a 60</option><option value="1">60 o más</option></select><br>
        <label>Comorbilidad:</label> <select name="comorbilidad"><option value="1">Sí</option><option value="0">No</option></select><br>
        <input type="submit" value="Diagnosticar">
    </form>
</body>
</html>
