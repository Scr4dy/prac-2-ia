<!DOCTYPE html>
<html>
<head><title>Resultado del Diagnóstico</title></head>
<body>
    <h2>Probabilidades de Enfermedades</h2>

        {% for enf, prob in enfermedades.items() %}

        {% endfor %}
    </ul>

</body>
</html>
