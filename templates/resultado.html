<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8" />
  <title>Resultado del Diagnóstico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/resultado.css') }}" />
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white rounded-xl shadow-lg p-8 max-w-lg w-full text-center">
    <h2 class="text-2xl font-bold text-blue-700 mb-6">Resultado del Diagnóstico</h2>

    <ul class="space-y-4">
      {% for enf, prob in enfermedades.items() %}
        {% set p = (prob * 100) | round(2) %}
        <li class="flex justify-between items-center bg-blue-50 rounded-lg px-5 py-3 shadow-sm text-gray-700 font-medium">
          <span>{{ enf }}</span>
          <span
            class="
              inline-block px-4 py-1 rounded-full font-semibold
              {% if p > 80 %}
                bg-red-100 text-red-700
              {% elif p >= 40 %}
                bg-yellow-100 text-yellow-700
              {% else %}
                bg-green-100 text-green-700
              {% endif %}
            "
          >
            {{ p }}%
          </span>
        </li>
      {% endfor %}
    </ul>

    <a href="/" class="inline-block mt-8 bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition">
      ← Volver al formulario
    </a>
  </div>

</body>
</html>
