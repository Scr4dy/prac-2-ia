<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado del Diagnóstico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tu hoja de estilos personalizada -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formulario.css') }}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-xl text-center">
        <h2 class="text-2xl font-bold text-blue-700 mb-6">Resultado del Diagnóstico</h2>

        <ul class="space-y-3 text-lg text-gray-800">
            {% for enf, prob in enfermedades.items() %}
                <li class="flex justify-between px-4 py-2 bg-gray-100 rounded shadow-sm">
                    <span class="font-medium">{{ enf }}</span>
                    <span class="text-blue-600 font-semibold">{{ (prob * 100) | round(2) }}%</span>
                </li>
            {% endfor %}
        </ul>

        <div class="mt-6">
            <a href="/" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded shadow transition">
                ← Volver al formulario
            </a>
        </div>
    </div>

</body>
</html>
